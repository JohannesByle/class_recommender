<form method="POST" action="/sign_in">
    <div class="mb-3">
        <label for="email_input" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email_input" name="email">
    </div>
    <div class="mb-3">
        <label for="password_input" class="form-label">Password</label>
        <input type="password" class="form-control" id="password_input" name="password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input custom-control-input" id="remember_me" name="remember">
        <label class="form-check-label" for="remember_me">Keep me signed in</label>
        <button type="submit" class="btn btn-secondary float-end">Sign in</button>
    </div>
</form>
