{% extends "base.html" %}
{% block body %}
    <div class="row justify-content-center", style="color:white">
        <div class="col-4">
            <form method="POST" action="" enctype="multipart/form-data">
                <label class="form-label" for="customFile">Upload your transcript as a .html file</label>
                <input type="file" class="form-control" name="file" accept=".html"/>
                <label class="btn btn-light">
                    Upload <p><input type="submit" value="Submit" hidden></p>
                </label>
            </form>
        </div>
        <div class="row justify-content-center">
            {% if any %}
                <h4 class="col-4">{{name}}</h4>
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}

            {% else %}
                <h4 class="col-4">No transcript uploaded.</h4>
            {% endif %}
        </div>
    </div>

{% endblock %}
